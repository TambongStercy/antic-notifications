version: '3.8'

services:
  notification-service:
    build: .
    container_name: antic-notification-service
    ports:
      - "3000:3000"
      - "3002:3002"
    environment:
      NODE_ENV: production
      PORT: 3000
      WEBSOCKET_PORT: 3002
      MONGODB_URI: mongodb://mongo:27017/notification-service
      JWT_SECRET: ${JWT_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      ADMIN_USERNAME: ${ADMIN_USERNAME:-admin}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD}
      WHATSAPP_SESSION_PATH: /app/sessions/whatsapp
      LOG_LEVEL: info
      LOG_FILE: /app/logs/app.log
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:3001}
    volumes:
      - whatsapp-sessions:/app/sessions/whatsapp
      - app-logs:/app/logs
    depends_on:
      mongo:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - notification-network

  mongo:
    image: mongo:7
    container_name: antic-mongo
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USERNAME:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD}
      MONGO_INITDB_DATABASE: notification-service
    volumes:
      - mongo-data:/data/db
      - mongo-config:/data/configdb
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped
    networks:
      - notification-network

  mongo-express:
    image: mongo-express:latest
    container_name: antic-mongo-express
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: ${MONGO_ROOT_USERNAME:-admin}
      ME_CONFIG_MONGODB_ADMINPASSWORD: ${MONGO_ROOT_PASSWORD}
      ME_CONFIG_MONGODB_URL: mongodb://${MONGO_ROOT_USERNAME:-admin}:${MONGO_ROOT_PASSWORD}@mongo:27017/
      ME_CONFIG_BASICAUTH_USERNAME: ${MONGOEXPRESS_LOGIN:-admin}
      ME_CONFIG_BASICAUTH_PASSWORD: ${MONGOEXPRESS_PASSWORD}
    depends_on:
      mongo:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - notification-network

volumes:
  mongo-data:
    driver: local
  mongo-config:
    driver: local
  whatsapp-sessions:
    driver: local
  app-logs:
    driver: local

networks:
  notification-network:
    driver: bridge
