<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/src/assets/antic-logo.jpeg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ANTIC - Notification Service</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />

    <style>
        body {
            margin: 0;
            padding: 0;
            background: #F8F9FA;
            overflow-x: hidden;
            font-family: 'Inter', sans-serif;
        }

        /* Loading animation */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #F8F9FA 0%, #FFFFFF 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }

        .loading-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 24px;
        }

        .loading-logo {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 4px solid transparent;
            background: linear-gradient(white, white) padding-box,
                linear-gradient(45deg, #2E7D32, #D32F2F, #F57C00) border-box;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: logoSpin 2s linear infinite;
        }

        .loading-logo img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
        }

        .loading-text {
            font-family: 'Inter', sans-serif;
            color: #1976D2;
            font-size: 1.5rem;
            font-weight: 700;
            letter-spacing: 1px;
            text-align: center;
        }

        .loading-subtitle {
            font-family: 'Inter', sans-serif;
            color: #616161;
            font-size: 1rem;
            font-weight: 500;
            text-align: center;
            margin-top: -8px;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #E3F2FD;
            border-top: 4px solid #1976D2;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes logoSpin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <!-- Removed initial HTML loading screen to avoid duplicate loaders; React will handle loading UI -->
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
        // Hide loading screen when React app loads
        window.addEventListener('load', () => {
            setTimeout(() => {
                const loading = document.getElementById('loading');
                if (loading) {
                    loading.style.opacity = '0';
                    setTimeout(() => loading.remove(), 500);
                }
            }, 1000);
        });
    </script>
</body>

</html>
